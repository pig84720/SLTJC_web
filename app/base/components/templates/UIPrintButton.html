<div class="columnContentContainer" data-bind="style: { display: viewModel.isVisible() == true ? '' : 'none' }">
    <button type="button" class="btn" data-bind="
            click: showPrintPopup,
            enable: viewModel.isEnable,
            hasFocus: viewModel.hasFocus,
            text: viewModel.label,
            css: viewModel.ui,
            style: { width: viewModel.width },
            attr: { id : viewModel.id }"
            >
    </button>
</div>

<div class="modal fade " tabindex="-1" role="dialog"
     data-bind="attr : { id : viewModel.id() + 'Popup', 'aria-labelledby' : viewModel.id() + 'Label' }">
    <div class="modal-dialog " role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" data-bind="text: viewModel.label , attr : { id : viewModel.id() + 'Label'}"></h5>
            </div>
            <div class="modal-body">
                <div data-bind='component: {name:"ui-checkbox-list", params: { viewModel : reportSection.kaReportType }}'></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click : printReport">列印</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog"
     data-bind="attr : { id : viewModel.id() + 'ReportPopup', 'aria-labelledby' : viewModel.id() + 'ReportLabel' }">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" data-bind="text: viewModel.label , attr : { id : viewModel.id() + 'ReportLabel'}"></h5>
            </div>
            <div class="modal-body">
                <iframe src="about:blank" frameborder="0" style="width:100%;height:500px;" data-bind="attr : { src : kReportPreViewSrc },style:{display: kReportDisPlay}"></iframe>
                <div data-bind="style : { display: kReportDisPlay() == '' ? 'none' : '' }" style="text-align: center; margin-bottom: 15px;">無可預覽報表，可提供預覽！</iframe>
            </div>
            <div class="modal-footer" data-bind="style: {display: kaReportDownLoadUri().length == 0 ? 'none' : '' }">
                下載其他報表：
                <span data-bind="foreach: kaReportDownLoadUri">
                <button type="button" class="btn btn-default" data-bind="click : $parent.downloadReport, text : reportType , attr : { reportUrl: reportUrl }"></button>
                </span>
            </div>
        </div>
    </div>
</div>
