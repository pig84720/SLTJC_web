<label class="columnTitle" data-bind="style: { width: viewModel.labelWidth, display: viewModel.label() == '' || viewModel.isVisible() == false ? 'none' : '' }">
    <span data-bind="text: viewModel.label"></span>ï¼š
</label>
<div class="columnContentContainer" data-bind="style: { display: viewModel.isVisible() == true ? '' : 'none' }">
    <div class="columnContentUnit">
        <textarea
                data-bind="value: viewModel,
                  enable: viewModel.isEnable,
                  hasFocus: viewModel.hasFocus,
                  event:{
                     keydown: viewModelKeydown,
                     keypress: viewModel.event.keypress,
                     focus: viewModel.event.focus,
                     click: viewModel.event.click,
                     blur: viewModel.event.blur,
                     change: viewModel.event.change
                  },
                  attr: { maxlength: viewModel.maxlength, rows: viewModel.rows, cols: viewModel.cols, id:viewModel.id },
                  css: viewModel.cls "
                style="display: inline-block;"
        ></textarea>
        <span data-bind="text: viewModel.unitLabel"></span>
    </div>
    <div class="columnContentUnit bubble" style="float: right;"
         data-bind="style:{ display: viewModel.isModified != null && viewModel.isModified() && viewModel.error() ? '' : 'none', left: viewModel.labelWidth }"
         onclick="$(this).css('display','none');">
        <span class="validationMessage" data-bind="validationMessage: viewModel"></span>
    </div>
</div>
