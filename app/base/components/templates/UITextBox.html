<label class="columnTitle"
       data-bind="style: { width: viewModel.labelWidth, display: viewModel.label() == '' || viewModel.isVisible() == false ? 'none' : '' }">
    <span data-bind="text: viewModel.label"></span>ï¼š
</label>
<div class="columnContentContainer" data-bind="style: { display: viewModel.isVisible() == true ? '' : 'none' }">
    <div class="columnContentUnit">
        <!-- ko if: viewModel.placeholder == null -->
        <!-- ko if: viewModel.inputType==null || viewModel.inputType() != 'password' -->
        <input data-bind="value: viewModel,
                      enable: viewModel.isEnable,
                      hasFocus: viewModel.hasFocus,
                      event:{
                         keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                         focus: viewModel.event.focus,
                         click: viewModel.event.click,
                         blur: viewModel.event.blur,
                         change: viewModel.event.change
                      },
                      style: { width: viewModel.width },
                      attr: { maxlength: viewModel.maxlength, placeholder: viewModel.placeholder },
                      css: viewModel.cls "
               type="text"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- ko if: viewModel.inputType != null && viewModel.inputType() == 'password' -->
        <input data-bind="value: viewModel,
                      enable: viewModel.isEnable,
                      hasFocus: viewModel.hasFocus,
                      event:{
                         keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                         focus: viewModel.event.focus,
                         click: viewModel.event.click,
                         blur: viewModel.event.blur,
                         change: viewModel.event.change
                      },
                      style: { width: viewModel.width },
                      attr: { maxlength: viewModel.maxlength, placeholder:viewModel.placeholder },
                      css: viewModel.cls "
               type="password"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: viewModel.placeholder != null && viewModel.cls == null -->
        <!-- ko if: viewModel.inputType==null || viewModel.inputType() != 'password' -->
        <input data-bind="value: viewModel,
                      enable: viewModel.isEnable,
                      hasFocus: viewModel.hasFocus,
                      event:{
                         keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                         focus: viewModel.event.focus,
                         click: viewModel.event.click,
                         blur: viewModel.event.blur,
                         change: viewModel.event.change
                      },
                      style: { width: viewModel.width },
                      attr: { maxlength: viewModel.maxlength, placeholder: viewModel.placeholder },
                      css: ( viewModel.placeholder() != '' ? 'form-control' : '' ) "
               type="text"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- ko if: viewModel.inputType!=null && viewModel.inputType() == 'password' -->
        <input data-bind="value: viewModel,
                      enable: viewModel.isEnable,
                      hasFocus: viewModel.hasFocus,
                      event:{
                         keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                         focus: viewModel.event.focus,
                         click: viewModel.event.click,
                         blur: viewModel.event.blur,
                         change: viewModel.event.change
                      },
                      style: { width: viewModel.width },
                      attr: { maxlength: viewModel.maxlength, placeholder:viewModel.placeholder },
                      css: ( viewModel.placeholder() != '' ? 'form-control' : '' ) "
               type="password"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: viewModel.placeholder != null && viewModel.cls != null -->
        <!-- ko if: viewModel.inputType==null || viewModel.inputType() != 'password' -->
        <input data-bind="value: viewModel,
                          enable: viewModel.isEnable,
                          hasFocus: viewModel.hasFocus,
                          event:{
                             keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                             focus: viewModel.event.focus,
                             click: viewModel.event.click,
                             blur: viewModel.event.blur,
                             change: viewModel.event.change
                          },
                          style: { width: viewModel.width },
                          attr: { maxlength: viewModel.maxlength, placeholder: viewModel.placeholder },
                          css: ( viewModel.placeholder() != '' ? 'form-control ' : '' ) + viewModel.cls() "
               type="text"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- ko if: viewModel.inputType!=null && viewModel.inputType() == 'password' -->
        <input data-bind="value: viewModel,
                          enable: viewModel.isEnable,
                          hasFocus: viewModel.hasFocus,
                          event:{
                             keypress: viewModel.allowNumber() && viewModel.allowEnglish() ? viewModelEngNumKeypress : (viewModel.allowNumber() ? viewModelNumKeypress: ( viewModel.allowEnglish() ? viewModelEngKeypress : viewModelKeypress)),
                             focus: viewModel.event.focus,
                             click: viewModel.event.click,
                             blur: viewModel.event.blur,
                             change: viewModel.event.change
                          },
                          style: { width: viewModel.width },
                          attr: { maxlength: viewModel.maxlength, placeholder:viewModel.placeholder },
                          css: ( viewModel.placeholder() != '' ? 'form-control ' : '' ) + viewModel.cls() "
               type="password"
               style="display: inline-block;"
        />
        <!-- /ko -->
        <!-- /ko -->
        <span data-bind="html: viewModel.unitLabel"></span>
    </div>
    <div class="columnContentUnit bubble" style="float: right;"
         data-bind="style:{ display: viewModel.isModified != null && viewModel.isModified() && viewModel.error() ? '' : 'none', left: viewModel.labelWidth }"
         onclick="$(this).css('display','none');">
        <span class="validationMessage" data-bind="validationMessage: viewModel"></span>
    </div>
</div>
